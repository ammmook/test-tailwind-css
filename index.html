<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign-up Form</title>
</head>
<body class="bg-[url(../assets/img-mountain.jpg)] bg-cover bg-center bg-black/50 bg-blend-overlay min-h-screen md:h-screen flex flex-col md:items-center md:justify-center">
    <section class="w-full h-full md:h-auto max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 md:p-8 lg:p-12">
        <div class="flex items-center justify-center text-center bg-black/5 backdrop-blur-lg p-20 sm:rounded-t-2xl md:rounded-l-2xl">
            <h1 class="text-4xl font-extrabold text-white">Welcome to our website</h1>
        </div>
        <div class="col-span-1 flex flex-col gap-4 bg-white p-7 md:p-20 sm:rounded-b-2xl md:rounded-r-2xl overflow-y-auto md:overflow-visible">
            <h1 class="text-3xl font-bold">Sign-up</h1>
            <small class="text-base text-gray-500">Please fill in all fields</small>
            <form action="" method="get" class="grid grid-cols-subgrid gap-4">
                <div>
                    <label for="username" class="block text-sm font-medium p-1 text-gray-700">Username</label>
                    <div class="relative">
                        <i class="fa-solid fa-user absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"></i>
                        <input type="text" name="username" id="username" placeholder="e.g. JohnDoe" required class="border-2 border-gray-200 text-sm rounded-lg w-full pl-10 p-2.5 focus:border-black focus:ring-2 focus:ring-gray-200 focus:outline-none transition">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium p-1 text-gray-700">Email</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"></i>
                        <input type="email" name="email" id="email" placeholder="e.g. John.doe@example.com" required class="border-2 border-gray-200 text-sm rounded-lg w-full pl-10 p-2.5 focus:border-black focus:ring-2 focus:ring-gray-200 focus:outline-none transition">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium p-1 text-gray-700">Password</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"></i>
                        <input type="password" name="password" id="password" placeholder="Must have at least 6 characters" required class="border-2 border-gray-200 text-sm rounded-lg w-full pl-10 p-2.5 focus:border-black focus:ring-2 focus:ring-gray-200 focus:outline-none transition">
                    </div>
                </div>
                <div>
                    <button type="submit" class="bg-black text-white text-sm p-2.5 w-full rounded-full hover:bg-gray-900 active:scale-95 transition">Sign-up</button>
                </div>
                <hr>

            </form>
            <button class="flex items-center justify-center w-full p-2.5 border-2 border-gray-200 rounded-full hover:bg-gray-50 transition text-sm">
                <img src="https://cdn.iconscout.com/icon/free/png-256/free-google-icon-svg-download-png-1507807.png" alt="google-icon" class="w-4 h-4 mr-2">
                <span class="text-sm">Continue with Google</span>
            </button>
            <div class="text-center">
                <p class="text-sm text-gray-500">Already have an account? <a href="#" class="text-black font-bold">Sign-in here</a></p>
            </div>
        </div>
    </section>
</body>
</html>
