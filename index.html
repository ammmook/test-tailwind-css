<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign-up Form</title>
</head>
<body class="bg-[url(../assets/img-mountain.jpg)] bg-cover bg-center bg-black/50 bg-blend-overlay h-screen flex items-center">
    <section class="mx-auto grid grid-cols-1 xs:min-h-screen md:grid-cols-2 md:p-10">
        <div class="flex items-center bg-black/5 backdrop-blur-lg p-20 rounded-t-2xl md:rounded-l-2xl">
            <h1 class="text-4xl font-bold text-white">Welcome to our website</h1>
        </div>
        <div class="col-span-1 grid grid-cols-subgrid gap-4 bg-white p-7 md:p-20 rounded-b-2xl md:rounded-r-2xl">
            <h1 class="text-3xl font-medium">Sign-up</h1>
            <small class="text-base text-gray-500">Please fill in all fields</small>
            <form action="" method="get" class="grid grid-cols-subgrid gap-4">
                <div>
                    <label for="username">Username</label>
                    <div class="relative">
                        <i class="fa-solid fa-user absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"></i>
                        <input type="text" name="username" id="username" class="border-2 border-gray-200 text-sm rounded-lg  w-full pl-10 p-2.5">
                    </div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"></i>
                        <input type="email" name="email" id="email" class="border-2 border-gray-200 text-sm rounded-lg  w-full pl-10 p-2.5">
                    </div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"></i>
                        <input type="password" name="password" id="password" class="border-2 border-gray-200 text-sm rounded-lg  w-full pl-10 p-2.5">
                    </div>
                </div>
                <div>
                    <button type="submit" class="bg-black text-white text-sm p-2.5 w-full rounded-full">Sign-up</button>
                </div>
                <hr>
                <div class="text-center">
                    <p class="text-sm text-gray-500">Already have an account? <a href="#" class="text-black font-bold">Sign-in here</a></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
